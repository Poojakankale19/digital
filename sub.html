<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <link rel="stylesheet" href="style3.css">

</head>
<body>

<div class="container">
    <h1>Manage Subscription</h1>
    <div class="subscription">
        <h2>Your Current Plan: Premium</h2>
        <p>Renewal Date: January 1, 2025</p>
        <p>Price: 999/month</p>
        <button class="btn-cancel">Cancel Subscription</button>
    </div>
    <div class="upgrade-options">
        <h2>Upgrade Your Plan</h2>
        <p>Choose one of the following plans:</p>
        <ul>
            <li><strong>Basic:</strong> 499/month</li>
            <li><strong>Standard:</strong> 799/month</li>
            <li><strong>Premium:</strong> 999/month</li>
        </ul>
        <button class="btn-upgrade">Upgrade Plan</button>
    </div>
</div>

</body>
</html>
